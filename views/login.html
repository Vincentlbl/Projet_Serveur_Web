<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="stylesheet" href="public/assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000; /* Fond noir */
      color: #fff; /* Texte blanc */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111; /* Fond légèrement plus clair */
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    header ul {
      display: flex;
      list-style: none;
      gap: 15px;
    }

    header ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    header ul li a:hover {
      color: #ccc;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      width: 100%;
      max-width: 400px;
      background-color: #111; /* Fond noir légèrement plus clair */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #000; /* Fond noir */
      color: #fff; /* Texte blanc */
    }

    input:focus {
      outline: none;
      border-color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fff; /* Bouton blanc */
      color: #000; /* Texte noir */
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: #333; /* Fond gris foncé */
      color: #fff; /* Texte blanc */
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">E-commerce</a>
    <nav>
      <ul>
        <li><a href="/index.html">Accueil</a></li>
        <li><a href="/views/catalog.html">Catalogue</a></li>
        <li><a href="/views/login.html">Connexion</a></li>
        <li><a href="/views/register.html">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Connexion</h2>
    <form>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Se connecter</button>
    </form>
  </main>
</body>

</html>
