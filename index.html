  <main>
    <h1>Bienvenue sur notre site e-commerce</h1>

    <!-- Section Carrousel -->
    <section class="carousel">
      <div class="carousel-track">
        <img src="/public/assets/images/andrey-zvyagintsev-2HCVNKMZtVk-unsplash.jpg" alt="Produit 1" class="carousel-image">
        <img src="/public/assets/images/andrey-zvyagintsev-HiDFZMT8Z5s-unsplash.jpg"  alt="Produit 2" class="carousel-image">
        <img src="/public/assets/images/cesar-la-rosa-HbAddptme1Q-unsplash.jpg"  alt="Produit 3" class="carousel-image">
      </div>
    </section>

  
    <script>
      const carousel = document.getElementById('carousel');
      let index = 0;
      
      function moveCarousel() {
        const images = document.querySelectorAll('#carousel img');
        index++;
        if (index >= images.length) {
          index = 0; // Revenir à la première image
        }
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }
      
      // Défilement automatique toutes les 3 secondes
      setInterval(moveCarousel, 3000);
      
    </script>

</body>
